<mat-card class="player-card">
    <mat-card-header>
        <mat-card-title>{{person.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image
         height="400px"
         [src]="playerImage"
         [alt]="player">
    <mat-card-content>
        <p>
            Mass : {{playerMass}}
        </p>
        <mat-progress-bar [value]="playerMass"></mat-progress-bar>
    </mat-card-content>
</mat-card>
